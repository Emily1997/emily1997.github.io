<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Emily Photo Editor For Web (EPE 0.1)</title>
    <script type="text/ecmascript" src="layout.js"></script>
    <script type="text/ecmascript" src="epe.js"></script>
    <script type="text/ecmascript" src="draw.js"></script>
    <script type="text/ecmascript" src="drag.js"></script>
    <script type="text/ecmascript" src="tools.js"></script>
    <link rel="stylesheet" type="text/css" href="epe.css" />

</head>
<body onload="EPE_Init('c',  10, '#000080')">
    <table cellpadding="0" cellspacing="0">
        <tr id="c_toolbar" class="Toolbar" ondrop="EPE_DropOut(event)" ondragover="EPE_AllowDrop(event)">
            <td colspan="3">
                <table style="width: 100%">
                    <tr>
                        <td style="padding-left: 5px; white-space: nowrap">
                            <span><a href="../index.html">
                                <img src="images/home.png" style="width: 40px; height: 40px; padding-left: 10px;" /></a></span>
                            <span id="c_title">
                                <img src="images/title.png" style="width: 400px; height: 50px; padding-right: 10px" /></span>
                        </td>
                        <td id="c_buttons">
                            <img src="images/open.png" onclick="EPE_Load(this)" title="Open your photos" />
                            <img id="c_pen" src="images/pen.png" onclick="EPE_Pen(this)" title="Start to draw" />
                            <img id="c_eraser" src="images/eraser.png" onclick="EPE_Eraser(this)" title="Start to erase" />
                            <img id="c_select" src="images/select.png" onclick="EPE_Select(this)" title="Select a block" />
                            <img id="c_color" src="images/pencolor.png" onclick="EPE_SelectColor(this)" title="Select the color of pen" />
                            <img id="c_size" src="images/pensize.png" onclick="EPE_PenSize(this)" title="Select size of pen" />
                            <img id="c_flip" src="images/flip.png" onclick="EPE_Flip()" title="Flip the photo" />
                            <img id="c_scaleup" src="images/scaleup.png" onclick="EPE_Scale(2)" title="Scale 100%" />
                            <img id="c_scaledown" src="images/scaledown.png" onclick="EPE_Scale(0.5)" title="Scale 50%" />
                            <img id="c_clear" src="images/clear.png" onclick="if(confirm('Are you sure to clear the photo?')) EPE_Clear(this)" title="Clear the photo" />
                            <img id="c_save" src="images/save.png" onclick="EPE_Save(this)" title="Save to the album" />
                        </td>
                        <td id="c_io" style="text-align: right; display: none">
                            <span id="c_info" style="font-size: 14pt; font-family: MV Boli"></span>
                            <input id="c_uploader" multiple="multiple" style="display: none;" type="file" accept="image/*" onchange="EPE_OpenPhotos(this)" />
                            <img id="c_exit" src="images/exit.png" onclick="EPE_ExitIO(this)" title="Return to Emily Photo Editor" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr id="main">
            <td>
                <div id="album" title="Album: click the Open button on the toolbar to load the phontos from your device."></div>
            </td>
            <td>
                <div id="pad">
                    <div id="drop" dropzone="link" ondrop="EPE_Drop(event)" ondragover="EPE_AllowDrop(event)"  title="Canvas: Drag your photo here to edit it.">
                        <canvas id="c" >Sorry! Your browser does not support HTML5.</canvas>
                    </div>
                </div>
            </td>
            <td>
                <div id="props" title="Props: select a property and drag to the canvas to decorate your photo."></div>
            </td>
        </tr>
        <tr id="c_footbar" class="Footbar" ondrop="EPE_DropOut(event)" ondragover="EPE_AllowDrop(event)">
            <td colspan="3" style="text-align: center; vertical-align: middle; white-space: nowrap; width: 100%">
                 <span id="c_status"></span>
                <span style="padding-left: 50px;">HTML APP</span>
                <span style="padding-left: 50px;">HTML5+JavaScript</span>
                <span style="padding-left: 50px;"><a href="http://github.com/emily1997" target="_blank">See the code in my GitHut</a></span>
                <span style="padding-left: 50px;">
                    <a href="mailto:emilyhu1997@outlook.com">
                        <img src="images/email.png" style="width: 20px; height: 20px; vertical-align: middle" />
                    </a>
                </span>
                <span style="padding-left: 50px;">
                    <a href="readme.txt" target="_blank">
                        <img src="images/help.png" style="width: 20px; height: 20px; vertical-align: middle" title="Help information" /></a>
                </span>
            </td>
        </tr>
    </table>
</body>
</html>
